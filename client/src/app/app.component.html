<body class="full-height">
<header>
  <nav>
    <div class="nav-wrapper">
      <a href="#" class="brand-logo" style="color: red">Netflix</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li>
          <a (click)="openModal()" data-target="modal1">
            <i class="fa fa-plus"></i>
          </a>
        </li>
      </ul>
    </div>
  </nav>
</header>
<main>
  <div class="row scrollable-content">
    <div class="col s12 m2" *ngFor="let movie of (this.moviesService.movies | async)">
      <div class="card">
        <div class="card-image">
          <img class="movie-image" [src]="movie?.Poster">
        </div>
      </div>
    </div>
  </div>
</main>
<footer>
</footer>
</body>
