<body class="full-height">
<header>
  <nav>
    <div class="nav-wrapper">
      <a href="#" class="brand-logo" style="color: red">Netflix</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
      </ul>
    </div>
  </nav>
</header>
<main>
  <div class="row scrollable-content">
    <div class="col s12 m2" *ngFor="let movie of (this.moviesService.movies | async)">
      <div class="card">
        <div class="card-image">
          <img class="movie-image" [src]="movie?.Poster">
        </div>

      </div>
    </div>
  </div>
</main>
<footer>
  <div class="fixed-action-btn direction-top active"  >
    <a id="menu" class="btn-floating btn-large red pulse" (click)="openModal()">
      <i class="fa fa-plus"></i>
    </a>
  </div>
  <!-- Modal Structure -->
  <div id="modal1" class="modal modal-fixed-footer">
    <div class="modal-content">
      <h4>Dodaj nowe</h4>
      <div class="row">
        <div class="col s6">
          <div class="row">
            <div class="input-field col s12">
              <input id="last_name" (input)="search($event.target.value)" type="text" class="validate">
              <label for="last_name">Tytu≈Ç</label>
            </div>
          </div>
          <table class="bordered">
            <tbody>
            <tr  (click)="chooeseMovie(result)" *ngFor="let result of searchResult">
              <td> {{result.Title}}</td>
            </tr>
            </tbody>
          </table>
        </div>
        <div class="col s6">
          <img *ngIf="!!selectedMovie" [src]="selectedMovie?.Poster" alt="">
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat ">Agree</a>
    </div>
  </div>
</footer>
</body>
